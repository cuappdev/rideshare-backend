repos:
    -   repo: https://github.com/ambv/black
        rev: 23.10.0
        hooks:
        - id: black
          language_version: python3
    -   repo: https://github.com/pre-commit/pre-commit-hooks
        rev: v1.2.3
        hooks:
        - id: flake8
    -   repo: https://github.com/sqlalchemyorg/zimports/
        rev: v0.6.1
        hooks:
        -   id: zimports